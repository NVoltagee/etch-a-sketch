<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/daki9bhap/image/upload/v1660672096/favicon.ico"
      type="image/x-icon"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch a Sketch</h1>
    </header>
    <section class="content">
      <div id="grid" class="grid"></div>
      <div class="settings">
        <input
          id="colorPicker"
          type="color"
          value="#333333"
          onclick="changeColor(this.value)"
        />
        <button id="rainbowBtn" onclick="changeColor('random')">Rainbow mode</button>
        <button id="eraserBtn" onclick="changeColor('white')">Eraser</button>
        <button id="clearBtn" onclick="resetGrid()">Clear</button>
        <div id="sizeValue"></div>
        <input
          id="sizeSlider"
          type="range"
          value="16"
          min="1"
          max="100"
          onchange="changeSize(this.value)"
        />
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
